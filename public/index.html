<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>



.collapsible {
  background-color: #777;
  color: white;
  cursor:crosshair;
  padding: 6px;
  width: 15%;
  border: none;
  text-align: center;
  outline: limegreen, 5px;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: darkmagenta;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
} 

.active:after {
  content: "\2212";
} 

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  width: 15%;
  background-color: #f1f1f1;
}

button {
   margin-top: 25px;
}




</style>
</head>
<body>

<h2>MMM</h2>

<p>sidebar stuff maybe??</p>


<button class="collapsible">main node</button>
<div class="content">
  <p><img class="a" src="https://www.kindpng.com/picc/m/26-269077_icon-icx-icon-icx-icon-hd-png-download.png" width="35" height="35">sample text</p>
</div>

<button class="collapsible">1</button>
<div class="content">
  <p>sample text</p>
</div>
<button class="collapsible">2</button>
<div class="content">
  <p>sample text</p>
</div>
<button class="collapsible">3</button>
<div class="content">
  <p>sample text</p>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
</script>

</body>
</html>
